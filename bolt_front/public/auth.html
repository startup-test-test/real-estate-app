<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大家DX - 認証</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-family: serif;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .demo-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">大家DX</div>
        <div class="subtitle">AIが導く、あなたの賃貸経営の未来。</div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="パスワードを入力してください" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                ログイン
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            
            <div class="error" id="error"></div>
        </form>
        
        <div class="demo-info">
            <strong>デモアクセス用パスワード:</strong><br>
            test123
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'test123';
        const SESSION_KEY = 'ooya_dx_auth';
        
        // 既にログイン済みかチェック
        if (localStorage.getItem(SESSION_KEY) === 'authenticated') {
            window.location.href = '/';
        }
        
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // UI更新
            submitBtn.disabled = true;
            loading.style.display = 'block';
            error.textContent = '';
            
            // 認証処理（1.5秒後）
            setTimeout(() => {
                if (password === CORRECT_PASSWORD) {
                    // 認証成功
                    localStorage.setItem(SESSION_KEY, 'authenticated');
                    localStorage.setItem(SESSION_KEY + '_timestamp', Date.now().toString());
                    window.location.href = '/';
                } else {
                    // 認証失敗
                    error.textContent = 'パスワードが正しくありません';
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1500);
        });
        
        // Enterキーでフォーム送信
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('authForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
