services:
  - type: web
    name: real-estate-property-api
    runtime: python
    region: oregon # 米国西海岸リージョン
    plan: free # 無料プランから開始

    # ルートディレクトリ設定
    rootDir: backend/property-api

    # ビルドコマンド
    buildCommand: |
      pip install --upgrade pip
      pip cache purge
      pip install -r requirements.txt --force-reinstall --no-cache-dir

    # 起動コマンド
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

    # 環境変数
    envVars:
      - key: VITE_REAL_ESTATE_API_KEY
        sync: false # 手動で設定する必要がある
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: DEBUG
        value: false

    # ヘルスチェック設定
    healthCheckPath: /health

    # 自動デプロイ設定（GitHubと連携時）
    autoDeploy: false # 本番環境では手動デプロイ推奨