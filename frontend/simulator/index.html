    <script>
        const API_BASE_URL = 'https://real-estate-app-1-iii4.onrender.com';
        let currentPropertyData = null;
        let currentSimulationResults = null;

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function showTab(tabName) {
            // „Çø„Éñ„Éú„Çø„É≥„ÅÆÂàá„ÇäÊõø„Åà
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // „Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅÆÂàá„ÇäÊõø„Åà
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('property-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            // „Éï„Ç©„Éº„É†„Éá„Éº„Çø„ÇíÈÅ©Âàá„Å™Âûã„Å´Â§âÊèõ
            formData.forEach((value, key) => {
                if (['year_built', 'road_price', 'monthly_rent', 'management_fee', 'fixed_cost', 'property_tax', 'loan_years', 'holding_years'].includes(key)) {
                    data[key] = parseInt(value);
                } else if (['land_area', 'building_area', 'purchase_price', 'building_price', 'other_costs', 'renovation_cost', 'vacancy_rate', 'rent_decline', 'loan_amount', 'interest_rate', 'exit_cap_rate', 'market_value'].includes(key)) {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            });
            
            currentPropertyData = data;
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            document.querySelector('.loading').classList.add('show');
            document.querySelector('.error').classList.remove('show');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/simulate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„Ç®„É©„Éº');
                }
                
                const result = await response.json();
                currentSimulationResults = result;
                
                // ÁµêÊûú„ÇíË°®Á§∫
                displaySimulationResults(result);
                
                // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÁµêÊûú„Çø„Éñ„Å´Âàá„ÇäÊõø„Åà
                document.querySelectorAll('.tab')[1].click();
                
            } catch (error) {
                document.querySelector('.error').textContent = `„Ç®„É©„Éº: ${error.message}`;
                document.querySelector('.error').classList.add('show');
            } finally {
                document.querySelector('.loading').classList.remove('show');
            }
        });

        // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÁµêÊûúË°®Á§∫
        function displaySimulationResults(data) {
            const resultsDiv = document.getElementById('simulation-results');
            
            // ‰∏ªË¶ÅÊåáÊ®ô
            const metrics = data.results;
            let metricsHTML = '<div class="result-section show"><h3>üìä ÊäïË≥á„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊåáÊ®ô</h3><div class="result-metrics">';
            
            // Ë°®Èù¢Âà©Âõû„Çä
            const surfaceYield = metrics['Ë°®Èù¢Âà©Âõû„ÇäÔºà%Ôºâ'];
            metricsHTML += `
                <div class="metric-card">
                    <h4>Ë°®Èù¢Âà©Âõû„Çä</h4>
                    <div class="value ${surfaceYield > 5 ? 'good' : 'warning'}">${surfaceYield}%</div>
                </div>
            `;
            
            // IRR
            const irr = metrics['IRRÔºà%Ôºâ'];
            if (irr !== null) {
                metricsHTML += `
                    <div class="metric-card">
                        <h4>IRRÔºàÂÜÖÈÉ®ÂèéÁõäÁéáÔºâ</h4>
                        <div class="value ${irr > 10 ? 'good' : irr > 5 ? 'warning' : 'danger'}">${irr}%</div>
                    </div>
                `;
            }
            
            // CCR
            const ccr = metrics['CCRÔºà%Ôºâ'];
            metricsHTML += `
                <div class="metric-card">
                    <h4>CCRÔºàËá™Â∑±Ë≥áÈáëÂõûÂèéÁéáÔºâ</h4>
                    <div class="value ${ccr > 8 ? 'good' : 'warning'}">${ccr}%</div>
                </div>
            `;
            
            // DSCR
            const dscr = metrics['DSCRÔºàËøîÊ∏à‰ΩôË£ïÁéáÔºâ'];
            metricsHTML += `
                <div class="metric-card">
                    <h4>DSCRÔºàËøîÊ∏à‰ΩôË£ïÁéáÔºâ</h4>
                    <div class="value ${dscr > 1.3 ? 'good' : 'danger'}">${dscr.toFixed(2)}</div>
                </div>
            `;
            
            // ÊúàÈñì„Ç≠„É£„ÉÉ„Ç∑„É•„Éï„É≠„Éº
            const monthlyCF = metrics['ÊúàÈñì„Ç≠„É£„ÉÉ„Ç∑„É•„Éï„É≠„ÉºÔºàÂÜÜÔºâ'];
            metricsHTML += `
                <div class="metric-card">
                    <h4>ÊúàÈñì„Ç≠„É£„ÉÉ„Ç∑„É•„Éï„É≠„Éº</h4>
                    <div class="value">${monthlyCF.toLocaleString()}ÂÜÜ</div>
