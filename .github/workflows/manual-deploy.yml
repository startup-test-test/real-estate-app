name: Manual Deploy to Dev

on:
  workflow_dispatch:
    inputs:
      clean_deploy:
        description: 'Clean deployment (delete existing files)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd bolt_front
        npm install
    
    - name: Create .env.production
      run: |
        cd bolt_front
        echo "VITE_SUPABASE_URL=${{ secrets.DEV_SUPABASE_URL }}" > .env.production
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.DEV_SUPABASE_ANON_KEY }}" >> .env.production
        echo "VITE_API_BASE_URL=${{ secrets.DEV_API_BASE_URL }}" >> .env.production
    
    - name: Build
      run: |
        cd bolt_front
        npm run build
        echo "ビルド完了: $(date)"
        echo "=== ビルド結果確認 ==="
        ls -la dist/
        echo "=== index.htmlの内容 ==="
        head -20 dist/index.html
    
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: ./bolt_front/dist/
        server-dir: /public_html/dev/
        dangerous-clean-slate: ${{ github.event.inputs.clean_deploy }}
    
    - name: Upload images
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: ./bolt_front/img/
        server-dir: /public_html/dev/img/
    
    - name: Upload .htaccess
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: ./server-configs/dev/
        server-dir: /public_html/dev/