name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Set environment variables based on branch
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "SUPABASE_PROJECT_ID=ulkuxysdohpgvgikqpoq" >> $GITHUB_OUTPUT
            echo "STRIPE_SECRET_KEY=${{ secrets.MAIN_STRIPE_SECRET_KEY }}" >> $GITHUB_OUTPUT
            echo "STRIPE_WEBHOOK_SECRET=${{ secrets.MAIN_STRIPE_WEBHOOK_SECRET }}" >> $GITHUB_OUTPUT
            echo "ENV_NAME=production" >> $GITHUB_OUTPUT
          else
            echo "SUPABASE_PROJECT_ID=gtnzhnsbdmkadfawuzmc" >> $GITHUB_OUTPUT
            echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> $GITHUB_OUTPUT
            echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET_DEV }}" >> $GITHUB_OUTPUT
            echo "ENV_NAME=development" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy Edge Functions to ${{ steps.set-env.outputs.ENV_NAME }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ steps.set-env.outputs.SUPABASE_PROJECT_ID }}
        run: |
          echo "Deploying to ${{ steps.set-env.outputs.ENV_NAME }} environment (Project: $SUPABASE_PROJECT_ID)"
          # linkをスキップして直接デプロイ（project-refを指定）
          supabase functions deploy create-checkout-session --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy handle-stripe-webhook --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy cancel-subscription --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy resume-subscription --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
      
      - name: Set Secrets for ${{ steps.set-env.outputs.ENV_NAME }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STRIPE_SECRET_KEY: ${{ steps.set-env.outputs.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ steps.set-env.outputs.STRIPE_WEBHOOK_SECRET }}
          SUPABASE_PROJECT_ID: ${{ steps.set-env.outputs.SUPABASE_PROJECT_ID }}
        run: |
          echo "Setting secrets for ${{ steps.set-env.outputs.ENV_NAME }} environment"
          supabase secrets set STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY --project-ref $SUPABASE_PROJECT_ID
          supabase secrets set STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET --project-ref $SUPABASE_PROJECT_ID