name: Deploy to Xserver (Development)

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # 手動実行も可能
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd bolt_front
        npm install
    
    - name: Create .env.production for dev environment
      run: |
        cd bolt_front
        echo "VITE_SUPABASE_URL=${{ secrets.DEV_SUPABASE_URL }}" > .env.production
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.DEV_SUPABASE_ANON_KEY }}" >> .env.production
        echo "VITE_API_BASE_URL=${{ secrets.DEV_API_BASE_URL }}" >> .env.production
        echo "環境変数ファイルを作成しました"
        cat .env.production
    
    - name: Build for development
      run: |
        cd bolt_front
        npm run build
        echo "=== ビルド結果の確認 ==="
        ls -la dist/
        echo "=== assetsフォルダの内容 ==="
        ls -la dist/assets/
        echo "=== ファイル数 ==="
        find dist -type f | wc -l
    
    - name: Deploy to FTP (dev subdomain)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: ./bolt_front/dist/
        server-dir: /ooya.tech/public_html/dev.ooya.tech/
        dangerous-clean-slate: true
        log-level: verbose
        state-name: .ftp-deploy-sync-state-dev.json
    
    - name: Upload images to dev
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: ./bolt_front/img/
        server-dir: /ooya.tech/public_html/dev.ooya.tech/img/
    
    - name: Upload .htaccess for dev
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: ./deploy-configs/dev/
        server-dir: /ooya.tech/public_html/dev.ooya.tech/